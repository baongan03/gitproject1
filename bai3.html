<body>
    <script>
        function moveDivisibleByThreeToFront(arr) {
            let i = 0
            let j = arr.length ;
            while (i < j) {
                if (arr[i] % 3 == 0) {
                    i++;
                } else if (arr[j] % 3 == 0) {
                    const temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                    i++;
                }
                j--;
            }
            return arr;
        }
        let arr = [9, 2, 7, 6, 12, 15, 8, 21];
        let result = moveDivisibleByThreeToFront(arr);
        console.log(moveDivisibleByThreeToFront(arr));


    </script>
