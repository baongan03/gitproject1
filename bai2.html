<body>
   <script>
    function tinhTrungBinhCongSoDuong(arr) {
        let sum = 0;
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 0) {
                sum += arr[i];
                count++;
            }
        }

        let average = count > 0 ? sum / count : 0;
        return average;
    }
    let arr = [1, -2, 4, -5, 6];
    let average = tinhTrungBinhCongSoDuong(arr);
    console.log(average); 
   </script>
