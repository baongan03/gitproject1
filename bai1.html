<body>
    <script>
        function tinhTongLonHonPhanTuTruoc(arr){
            let tong=0
            for (let i = 1; i < arr.length; i++){
                if ( arr[i] > arr[i-1]) {
                    tong += arr[i]
                }
            }
            return tong;
        }
        arr = [2,4,5,3,7]
        console.log(tinhTongLonHonPhanTuTruoc(arr))
    </script>
